<body>
  <script>
    function validage(form)
      {
        var gender=form.gender.value;
        var yearofbirth=form.yob.value;
        var currentyear=2022;
        var age=currentyear-yearofbirth;

       if ((gender ='Male' && age >=21) || (gender ='Female' && age >=18))
        alert("Congratulations! You can get married.");
      else
      alert("Oh no.. sorry. You can't get married.");
               
    }
  </script>

 <form onSubmit = "validage(this)">
