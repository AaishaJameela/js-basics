<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="formValidation.css">
    <title>JavaScript Form Validation Demo</title>
</head>

<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign Up</h1>

            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" autocomplete="off" 
                    placeholder="Enter Your Name" size="25">
                <small></small>
            </div><br></br>

            <div class="form-field">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone" autocomplete="off" 
                    placeholder="Enter your phone in xxxx-xxx-xxx format" size="25">
                <small></small>
            </div><br></br>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="off"
                    placeholder="Enter Your Email. Ex: myemail@gmail.com" size="25">
                <small></small>
            </div><br></br>

            <div class="form-field">
                <label for="age">Age:</label>
                <input type="password" name="age" id="age" autocomplete="off"
                    placeholder="Enter Your Age" size="25">
                <small></small>
            </div> <br></br>

            <div class="form-field">
                <label for="gender">Gender:</label>
                <input type="checkbox" id="male" name="male" Value="Male"> Male
                <input type="checkbox" id="female" name="female" value="Female"> Female
                <small></small>
            </div> <br></br>

            <div class="form-field">
                <input type="submit" value="Sign Up" class="btn">
            </div>

        </form>
    </div>


    <script src="app.js"></script>
</body>

</html>
