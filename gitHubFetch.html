<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
   <center>
   <input type="text" id="username" placeholder="Enter your exact GitHub username..." size="30"><br><br>
   <button id="btn">Submit</button>
   </center>
</body>
<script>
    const asyncBtn = document.getElementById("btn");
    try{
    async function getUsername()
    {   
        const username = document.getElementById("username").value;
        //actual url to be used require authentication
        //var url = "https://api.github.com/users/${"+username+"}/repos";
        //below is test url
        var url="https://github.com/"+username+"/js-basics";
        const response=await fetch(url);
        console.log(response)
    }
   
    asyncBtn.addEventListener('click', async () => {
    await getUsername();
    });
    }
    catch (error){
    console.error(error);
    }
</script>
</html>
