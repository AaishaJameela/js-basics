    <title>Input1</title>

<body>
    <script> 

    //print area and perimeter
    function rectangle(form){
        length=form.length.value;
        breadth=form.breadth.value;
        var area = length*breadth;
        var perimeter = ( 2* length) + (2* breadth);
        
        document.write("The area of the rectangle is " + area + " and the perimeter is " + perimeter);
    }

   </script>

<form onSubmit = "rectangle(this)">

            <td><b>Perimeter and Area:</b></td>

            <td>Enter the length:</td>
            <td> <input type = "text" name=length size=25></td>
        </tr>
        <tr>
            <td>Enter the breadth:</td>
            <td> <input type = "text" name=breadth size=25></td>
        </tr>
