<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json Placeholder</title>
</head>
<body>
    <br><br><br><center><button id="btn1" onclick="getPosts()">Get posts</button>&nbsp;&nbsp;&nbsp;
    <button id="btn2" onclick="getToDos()">Get toDos</button>&nbsp;&nbsp;&nbsp;
    <button id="btn3" onclick="getAlbums()">Get albums</button>&nbsp;&nbsp;&nbsp;
    <button id="btn4" onclick="getUsers()">Get users</button></center>
</body>
<script>
    let myBtn1=document.getElementById("btn1")
    let myBtn2=document.getElementById("btn2")
    let myBtn3=document.getElementById("btn3")
    let myBtn4=document.getElementById("btn4")

    function getPosts(){
        fetch("https://jsonplaceholder.typicode.com/posts").then((response)=>{
            return response.text()
        }).then((data)=>{
            console.log(data)
        })
    }

    function getToDos(){
        fetch("https://jsonplaceholder.typicode.com/todos").then((response)=>{
            return response.text()
        }).then((data)=>{
            console.log(data)
        })
    }

    function getAlbums(){
        fetch("https://jsonplaceholder.typicode.com/albums").then((response)=>{
            return response.text()
        }).then((data)=>{
            console.log(data)
        })
    }
 
    function getUsers(){
    fetch("https://jsonplaceholder.typicode.com/users").then((response)=>{
        return response.text()
    }).then((data)=>{
        console.log(data)
    })
    }

</script>
</html>
